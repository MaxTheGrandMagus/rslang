<div class="login-container">
  <div class="title">
    <h2>Продолжи обучение вместе с <span>Learning English</span></h2>
  </div>
  <form
    class="form"
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        email
        #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        placeholder="Email адрес"
      />
      <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
        <div *ngIf="email.errors['required']">Обязательное поле</div>
        <div *ngIf="email.errors['email']">
          Пожалуйста, введите корректный email-адрес
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль*</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="8"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        placeholder="Пароль"
      />
      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Обязательное поле</div>
        <div *ngIf="password.errors['minlength']">
          Длина пароля должна быть не менее 8 символов
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="form-btn">Войти</button>
    </div>
  </form>
  <div class="bottom">
    <span>Ещё не с нами? Тогда&nbsp;</span><a routerLink="/register">Зарегистрируйся</a>
  </div>
</div>
