<div class="register-container">
  <div class="title">
    <h2>Начни свой путь с <br> <span>Learning English</span></h2>
  </div>
  <form
    class="form"
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="name">Имя пользователя*</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="form.name"
        required
        minlength="3"
        maxlength="20"
        #name="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
        placeholder="Имя пользователя"
      />
      <div class="invalid-feedback" *ngIf="name.errors && f.submitted">
        <div *ngIf="name.errors['required']">Обязательное поле</div>
        <div *ngIf="name.errors['minlength']">Длина поля должна быть не менее 3 символов</div>
        <div *ngIf="name.errors['maxlength']">Длина поля должна быть не более 20 символов</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        email
        #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        placeholder="Email адрес"
      />
      <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
        <div *ngIf="email.errors['required']">Обязательное поле</div>
        <div *ngIf="email.errors['email']">
          Пожалуйста, введите корректный email-адрес
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль*</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="8"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        placeholder="Пароль"
      />
      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Обязательное поле</div>
        <div *ngIf="password.errors['minlength']">
          Длина пароля должна быть не менее 8 символов
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="form-btn">Зарегистрироваться</button>
    </div>
  </form>
  <div class="bottom">
    <span>Уже зарегистрирован?&nbsp;</span><a routerLink="/login">Да, Войти</a>
  </div>
</div>
