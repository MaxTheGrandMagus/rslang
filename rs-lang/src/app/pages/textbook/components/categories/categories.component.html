<mat-button-toggle-group class="categories-buttons" [disabled]="isHardWordsChecked" name="fontStyle" aria-label="Font Style" [value]="selectedCategory">
  <mat-button-toggle *ngFor="let category of categories" [ngClass]="getClass(category.group)" [value]="category.group" (change)="onSelect(category)">
    {{category.name}}
  </mat-button-toggle>
</mat-button-toggle-group>
